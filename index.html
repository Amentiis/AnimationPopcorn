<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score popcorn</title>
</head>
<body>

    
    
    <div class="container">
        <div id="container_classement" class="container_classement">
            <div class="blanc">
                <div id="red" class="red2">
                    <h1 >Classement</h1>
                </div>
                <div class="list">
                    <ol>
                        <li>
                            <div class="player">
                                <p id="Joueur1"></p>
                            </div>
                            <div class="point">
                                <span id="pointJoueur1"></span> pts
                            </div>
                        </li>
                        <li>
                            <div class="player">
                                <p id="Joueur2"></p>
                            </div>
                            <div  class="point">
                                <span id="pointJoueur2"></span> pts
                            </div>
                        </li>
                        <li>
                            <div  class="player">
                                <p id="Joueur3" ></p>
                            </div>
                            <div class="point">
                                <span id="pointJoueur3"></span> pts
                            </div>
                        </li>
                        <li>
                            <div class="player">
                                <p id="Joueur4" ></p>
                            </div>
                            <div class="point">
                                <span id="pointJoueur4"></span> pts
                            </div>
                        </li>
                    </ol> 
                </div>
                 
            </div>
        </div>
       
        <div id="red_container" class="red_container">
            <div class="red1">
                <div class="text">
                     <div class="redscare">
                     </div>
                     <div class="classement">
                        <h1>Classement</h1>
                     </div>
                     <div class="redscare">
                    </div>
                </div>
             </div>
        </div>

       

            
           
        </div>
        <section class="input">
            <div class="top">
                <div class="formulaire">
                    <div class="left"t>
                        <input type="text" id="inputJoueur1" placeholder="Joueur 1" />
                        <input type="text" id="inputJoueur2" placeholder="Joueur 2" />
                        <input type="text" id="inputJoueur3" placeholder="Joueur 3" />
                        <input type="text" id="inputJoueur4" placeholder="Joueur 4" />
                    </div>
                    <div class="right">
                        <input type="number" id="inputPoint1" placeholder="Point" />
                        <input type="number" id="inputPoint2" placeholder="Point" />
                        <input type="number" id="inputPoint3" placeholder="Point" />
                        <input type="number" id="inputPoint4" placeholder="Point" />
                    </div>
                </div>
            </div>
            <div class="bottom">
                <button id="lancer" class="bouton">Lancer</button>
                <button id="fermer" disabled class="bouton">Fermer</button>
                <p id="info" class="info">ne peut être utilisé avant lancement</p>
                <button id="reset" class="bouton">Reset</button>
            </div>

        </section>
        
    <script type="text/javascript" src="index.js"></script>
</body>


</html>
